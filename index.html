<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <title>台鐵-高鐵 時刻表</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <script src="js/config.js"></script>
    </head>
    <body>
        <div class="main-div">
            <div class="timer-div">
                <div id="timer">0000/00/00-00:00:00</div>
            </div>
            <div class="table-div">
                <div class="in-table-div">
                    <table class="in-in-table">
                        <thead>
                            <tr><th colspan="9">新竹 -> 台北</th></tr>
                            <tr>
                                <th colspan="4" class="TRA-td">台鐵</th>
                                <th colspan="4" class="THSR-td">高鐵</th>
                                <th rowspan="2">總時間</th>
                            </tr>
                            <tr>
                                <th>車次</th><th>出發</th><th>到達</th><th>花費</th>
                                <th>車次</th><th>出發</th><th>到達</th><th>花費</th>
                            </tr>
                        </thead>
                        <tbody id="TRA2THSR-table"></tbody>
                    </table>
                </div>
                <div class="in-table-div">
                    <table class="in-in-table">
                        <thead>
                            <tr><th colspan="9">台北 -> 新竹</th></tr>
                            <tr>
                                <th colspan="4" class="THSR-td">高鐵</th>
                                <th colspan="4" class="TRA-td">台鐵</th>
                                <th rowspan="2">總時間</th>
                            </tr>
                            <tr>
                                <th>車次</th><th>出發</th><th>到達</th><th>花費</th>
                                <th>車次</th><th>出發</th><th>到達</th><th>花費</th>
                            </tr>
                        </thead>
                        <tbody id="THSR2TRA-table"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
